    <style>
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        nav ul li {
            margin: 0px 24px;
            padding: 10px 0;
            list-style: none;
        }

        nav ul li a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            width: 0%;
            height: 3px;
            background: #ff004f;
            position: absolute;
            bottom: -6px;
            left: 0;
            transition: 0.4s all;
        }

        header .toggle-menu {
            background-color: #ff004f;
            padding: 10px 17px;
            font-size: 20px;
            color: #fff;
            border-radius: 6px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #ff004f;
            animation: l5 2.5s infinite;
        }

        .loader:after {
            animation-delay: -1.25s;
            border-radius: 0;
        }

        @keyframes l5 {
            0% {
                inset: 0 35px 35px 0
            }

            12.5% {
                inset: 0 35px 0 0
            }

            25% {
                inset: 35px 35px 0 0
            }

            37.5% {
                inset: 35px 0 0 0
            }

            50% {
                inset: 35px 0 0 35px
            }

            62.5% {
                inset: 0 0 0 35px
            }

            75% {
                inset: 0 0 35px 35px
            }

            87.5% {
                inset: 0 0 35px 0
            }

            100% {
                inset: 0 35px 35px 0
            }
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box-main {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
    </style>
